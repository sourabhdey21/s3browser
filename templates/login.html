<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Browser Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6fa; }
        .login-card {
            max-width: 400px;
            margin: 80px auto;
            box-shadow: 0 4px 24px rgba(80,0,120,0.10);
            border-radius: 18px;
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .login-title {
            color: #673ab7;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-purple {
            background: #673ab7;
            color: #fff;
            border: none;
        }
        .btn-purple:hover {
            background: #512e8a;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="login-title text-center">S3 Browser Login</h2>
        <form method="post" autocomplete="off">
            <div class="mb-3">
                <label for="region" class="form-label">Region</label>
                <select class="form-select" id="region" name="region" required>
                    <option value="us-east-1">US East (N. Virginia)</option>
                    <option value="us-west-2">US West (Oregon)</option>
                    <option value="eu-west-1">EU (Ireland)</option>
                    <option value="ap-south-1">Asia Pacific (Mumbai)</option>
                    <!-- Add more as needed -->
                </select>
            </div>
            <div class="mb-3">
                <label for="bucket" class="form-label">Bucket</label>
                <input type="text" class="form-control" id="bucket" name="bucket" placeholder="Enter S3 bucket name" required>
            </div>
            <div class="mb-3">
                <label for="access_key" class="form-label">Access Key ID</label>
                <input type="text" class="form-control" id="access_key" name="access_key" placeholder="Enter AWS Access Key ID" required>
            </div>
            <div class="mb-3">
                <label for="secret_key" class="form-label">Secret Access Key</label>
                <input type="password" class="form-control" id="secret_key" name="secret_key" placeholder="Enter AWS Secret Access Key" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-purple btn-lg">Proceed</button>
            </div>
        </form>
    </div>
</body>
</html>
